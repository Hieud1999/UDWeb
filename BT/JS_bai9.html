<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .main {
        width: 30%;
        margin: auto;
        margin-top: 50px;
        border: 1px solid;
        height: 270px;
        padding: 25px;
    }
    
    .left {
        width: 50%;
        float: left;
    }
    
    .right {
        width: 50%;
        float: right;
    }
    
    input {
        margin-top: 10px;
    }
</style>
<script>
    function kiemtra() {
        let word = document.getElementById("mySelect").value;
        document.getElementById("txtMean").innerHTML = word;
    }
</script>

<body>
    <div class="main">
        <div class="left">
            <p>Chọn một từ tiếng anh</p>
            <select name="words" id="mySelect">
                <option value="">Chọn một từ</option>
    
                <option value="Xin chào">Hello</option>
                <option value="Hôm nay">Today</option>
                <option value="Bầu trời">Sky</option>
                <option value="Mèo">Cat</option>
                <option value="Chó">Dog</option>
    
                <option value="Hoa">Flower</option>
                <option value="Con khỉ">Monkey</option>
                <option value="Con gấu">Bear</option>
                <option value="Con gà">Chicken</option>
                <option value="Con ong">Bee</option>
            </select>
            <br>
        </div>
        <div class="right">
            <p>Giải nghĩa</p>
            <textarea name="txtMean" id="txtMean" value="" cols="30" rows="10">
            </textarea>
        </div>
        <input type="submit" value="Kiểm tra" onclick="kiemtra()">
    </div>
</body>

</html>
