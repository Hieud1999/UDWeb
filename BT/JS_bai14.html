<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    .main {
        width: 30%;
        margin: auto;
        margin-top: 100px;
    }
    
    .form-group {
        width: 50%;
        line-height: 1.5;
    }
    
    .left {
        float: left;
    }
    
    .right {
        float: right;
    }
    
    .form-control {
        width: 170px;
    }
</style>

<body>
    <div class="main">

        <div class="form-group left">
            <label for="" style="font-style: italic;">Từ</label>
            <br>
            <input type="text" class="form-control" id="w">
            <button type="button" onclick="check()" class="btn btn-success">Kiểm tra</button>
        </div>

        <div class="form-group right">
            <label for="" style="font-style: italic;">Văn bản</label>
            <textarea class="form-control" rows="5" id="list"></textarea>
        </div>
    </div>
    <script>
        function check() {
            let word = document.getElementById("w").value;
            let text = document.getElementById("list").value;
            text = text.split(" ");
            let count = 0;
            text.forEach(element => {
                if (element == word) {
                    count = count + 1;
                }
            });
            alert(count);
        }
    </script>
</body>

</html>
